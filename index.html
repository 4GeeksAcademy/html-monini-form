<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="container">
      <div class="card custom-border-light mb-3">
        
              <div class="card-header">
                <h3>Payment form example</h3>
              </div>
          
        <div class="card-body">      
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>

          <form class="row g-3">
              <div class="col-md-4">
                <label for="inputCard" class="form-label">Card #</label>
                <input type="text" class="form-control" id="inputCard" placeholder="XXXX XXXX XXXX XXXX" required pattern= "\d+">
              </div>

              <div class="col-md-4">
                <label for="inputCVC" class="form-label">CVC</label>
                <input type="text" class="form-control" id="inputCVC" placeholder="000" required pattern= "\d+">
              </div>

              <div class="col-md-4">
                  <label for="inputAmount" class="form-label">Amount</label>
                  <div class="d-flex">
                    <p><b>$</b></p>
                  <input type="number" class="form-control" id="inputAmount" placeholder="Amount" required pattern= "\d+">
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" required>
                  <option selected>Pick a state</option>
                  <option>Alabama</option>
                  <option>Alaska</option>
                  <option>Arizona</option>
                  <option>Arkansas</option>
                  <option>California</option>
                  <option>Colorado</option>
                  <option>Connecticut</option>
                  <option>Delaware</option>
                  <option>Florida</option>
                  <option>Georgia</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip" required>
              </div>
              
              <div class="card-mss">
                <div> 
                  We acccept:
                  <br>
                  <br>                 
                  <div class="ccards">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard" style="color: #eef1f6;"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-visa" style="color: #edeff3;"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-diners-club" style="color: #e9ecf1;"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-amex" style="color: #eff1f5;"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <div> </div>
                <div class="mb-3 message-custom col-md-6">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <div id="messageText" class="form-text">
                    Add any notes here.
                  </div>
                </div>
                
              </div>
              
             
        </div>
        <div class="card-footer bg-33,37,41 custom-border-light footer-custom text-end">
          <button type="reset" class="btn btn-secondary btn-sm">Cancel</button>
          <button type="submit" class="btn btn-primary btn-sm">Send</button>
        </div>

      </div>

    </form>       

   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
